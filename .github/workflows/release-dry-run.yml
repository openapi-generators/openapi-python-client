name: Release Dry Run

on:
  pull_request:
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install Knope
        uses: knope-dev/action@v2.0.0
        with:
          version: 0.12.0
      - run: knope release --dry-run
