          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AsyncTaskLink'
          description: "\nThis endpoint launches a [long-running task](#/Tasks/getTask)\
            \ and returns the Task ID of the launched task.\n\nWhen successful, the\
            \ task has an empty response. Benchling cannot always process two registration\
            \ attempts within the same registry at the same time,\nso it's possible\
            \ for the task to return an error response that indicates another attempt\
            \ is already in progress and currently blocking this one.\nBenchling will\
            \ automatically retry the task up to 3 times, and in the unlikely event\
            \ that it is still failing, the task status will be \u201CFAILED\u201D\
            \ and the error message will read:\n\n> Another registration attempt is\
            \ in progress. Please try again in a few moments. If this problem persists,\
            \ please wait 1-2 minutes before trying again.\n"
